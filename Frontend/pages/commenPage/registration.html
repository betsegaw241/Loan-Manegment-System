<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/commePages.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>
  <div class="container">
    <form class="form-container">
      <div class="row heading">
        <h1 class="text-primary">Registration Form</h1>
      </div>

      <div class="row">
        <div class="col-sm-2 lable">
          <label for="FirstName"> First Name</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="col-sm-2 lable">
          <label for="lastName"> Last Name</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Last name" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 lable">
          <label for="password"> Password</label>
        </div>
        <div class="col-sm-4">
          <input type="password" class="form-control" placeholder="password" />
        </div>
        <div class="col-sm-2 lable">
          <label for="confirmPassword"> Confirm password</label>
        </div>
        <div class="col-sm-4">
          <input
            type="password"
            class="form-control"
            placeholder="confirm password"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 lable">
          <label for="Age">Birth date</label>
        </div>
        <div class="col-sm-4">
          <input type="date" class="form-control" />
        </div>
        <div class="col-sm-2 lable">
          <label for="Kebele"> Kebele</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Kebele" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 lable">
          <label for="phoneNumber">Email</label>
        </div>
        <div class="col-sm-4">
          <input type="tel" class="form-control" placeholder="Email" />
        </div>
        <div class="col-sm-2 lable">
          <label for="Address"> Address</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Address" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 lable">
          <label for="houseNumber"> House Number</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="House Number" />
        </div>
        <div class="col-sm-2 lable">
          <label for="IdNumber"> Kebele ID Number</label>
        </div>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Kebele Id Number"
          />
        </div>
      </div>
      <div class="row-button-container">
        <button class="btn-primary">Register</button>
        <a href="./Login.html">already have an account?</a>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </div>
</html>
