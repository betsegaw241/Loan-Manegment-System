<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/commePages.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>login</title>
  </head>
  <div class="container">
    <form class="login_container">
    <h1 class="text-primary">Login</h1>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <label class="col-sm-10 col-form-label">Email</label>
          <input
            class="form-control"
            type="tel"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="col-sm-10">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="password"
            required
          />
        </div>
      </div>
      <span><a href="./forgetPassword.html">Forgot password?</a></span>
      <div class="login-btn-container">
        <a class="btn btn-primary" href="../adminPage/Admin.html">Sign in</a>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </div>
</html>
