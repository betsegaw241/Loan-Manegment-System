<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <title>Forget password</title>
  </head>
  <div class="container">
    <form class="reset_container">
      <h1 class="text-primary">Reset Your password</h1>
      <label class="resetemail-lable">Email</label>
      <input class="form-control reset-email" type="tel" placeholder="example@gmail.com" />
      <div class="reset-btn-container">
        <a class="btn btn-primary reset-button" href="#">send reset code</a>
      </div>
      <div class="anchor-tag">
        <a class="login-link" href="./Login.html">Login</a>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
